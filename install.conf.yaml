- defaults:
    link:
      relink: true
      force: true

- clean: ['~']

- link:
    ~/.zshrc: zshrc
    ~/.config/starship.toml: starship.toml

- create:
    - ~/downloads

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - [sudo chsh -s $(which zsh) $(whoami)]
  - [export SHELL="/bin/zsh"]
