- defaults:
    link:
      relink: true
      force: true

- clean: ['~']

- link:
    ~/.zshrc: zshrc
    ~/starship.toml: starship.toml

- create:
    - ~/downloads

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - [sudo chsh -s $(which zsh) $(whoami), Switching shell to zsh]
  - [export SHELL="/bin/zsh", Exporting SHELL variable]
  - [sh -c "$(curl -fsSL https://starship.rs/install.sh)", Installing Starship prompt]
  - [export STARSHIP_CONFIG="{$HOME}/starship.toml", Exporting Starship config variable]
